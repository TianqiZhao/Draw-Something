<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block title %}
    {% endblock %}

    {% load static %}



    <link href="{% static 'draw_something/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--<link href="docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->
    <link href="{% static 'draw_something/navbar-fixed-top.css' %}" rel="stylesheet">
    {% block cssLink %}
    {% endblock %}


</head>

<body>
<!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Draw Something</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a id='nav-home-btn' href="{% url 'home' %}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                </ul>
                {% block nav_button_right %}
                {% endblock %}
            </div><!--/.nav-collapse -->
        </div>
    </nav>


<div class="container">

    {% block content %}
    {% endblock %}


</div> <!-- /container -->
<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{% static 'grumblr/js/jquery.js' %}"><\/script>')</script>
<script src="{% static 'draw_something/js/bootstrap.min.js' %}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--<script src="docs/assets/js/ie10-viewport-bug-workaround.js"></script>-->

{% block js %}
{% endblock %}

</body>
</html>
