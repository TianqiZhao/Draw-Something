{% extends "draw_something/base.html" %}

{% load static %}

{% block title %}
    <title>Guessing</title>
{% endblock %}

{% block cssLink %}
    <link href="{% static 'draw_something/game.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <p class="role">You are guesser.</p>
    <div id="page-content" class="col-md-8 column" name="{{user.username}}">
        <canvas id="mycanvas" width="700" height="400" name="{{room_id}}">
        </canvas>
    </div>
    <div class="col-md-4 column">
        <h2 class="timer well" id="timer">timer: <span id="count-down"></span></h2>
        <p class="guess-label"> &nbsp;My guess:</p>
        <div id="guess_form">
            <input text id="guess" class="guess_text">
            <button type="submit" class="btn btn-lg btn-warning guess_btn">submit</button>
            {% csrf_token %}
        </div>
    </div>

    <div class="overlay"></div>
    <div id="AjaxLoading" class="showbox">
	    <div class="loadingWord"><img src="{% static 'draw_something/images/waiting.gif' %}">&nbsp;Loading, please wait...</div>
        <br>
        <div class='col-md-12 column'>
            <div class='col-md-4 column'></div>
            <button type='submit' class='btn btn-warning btn-lg' id='home-btn' onclick="exit_room()">Go back to home</button>
        </div>
    </div>
{% endblock content%}

{% block js %}
    <script src="{% static 'draw_something/js/jquery.js' %}" type="text/javascript"></script>
    <script type="text/javascript" src="{% static 'draw_something/js/jquery.plugin.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw_something/js/jquery.countdown.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw_something/js/fabric.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw_something/js/guesser.js' %}"></script>
    <script type="text/javascript" src="{% static 'draw_something/js/bootstrap-notify.js' %}"></script>
{% endblock %}
